<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form invullen</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js" ></script>
    <link href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="centerdiv" class="container">
        <form name="project"  action="/open.html" class="border shadow form-center" >
            <div class="row">
                <div class="form-group col-md-6">
                    <label>voornaam</label>
                    <input type="text" name="voornaam" id="voornaam" class="form-control rounded-pill"
                        placeholder="Bram">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>naam</label>
                    <input type="text" name="naam" id="naam" class="form-control rounded-pill" placeholder="Mensch">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>gebruikers Naam</label>
                    <input type="text" name="bram21" id="gebruikersnaam" class="form-control rounded-pill"
                        placeholder="Gebruikers naam">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>email</label>
                    <input type="text" name="email" id="email" class="form-control rounded-pill"
                        placeholder="mensch@gmail.com">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>wachtwoord</label>
                    <input type="password" name="wachtwoord" id="wachtwoord" class="form-control rounded-pill"
                        placeholder="">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>herhaal wachtwoord</label>
                    <input type="password" name="herhaalwachtwoord" id="herhaalwachtwoord"
                        class="form-control rounded-pill" placeholder="">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-12">
                    <label>adress</label>
                    <input type="text" class="form-control rounded-pill" id="adres" name="adresshuisnummer"
                        placeholder="uw adres en huisnummer">
                    <div id="error" class="error"></div>
                </div>
                <div class="form-group col-md-4">
                    <label>Land</label>
                    <select id="inputland" name="inputland" class="form-control rounded-pill"
                        onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                        <option value="">Selecteer een land</option>
                        <option value="België">België</option>
                        <option value="Nederland">Nederland</option>
                        <option value="Duitsland">Duitsland</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>provincie</label>
                    <select id="inputprovincie" name="inputprovincie" class="form-control rounded-pill"
                        onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                        <option value="">Selecteer een provincie</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>postcode</label>
                    <input type="text" class="form-control rounded-pill" id="postcode" name="postcode" placeholder="">
                    <div id="error" class="error"></div>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="algemeenvoorwaarde" required>
                        <label class="form-check-label" for="gridikgaakkoord" >
                            ik ga akkoord met de algemene voorwaarden.
                        </label>
                    </div>
                </div>
                <button type="submit" id="button" class="btn btn-secondary">verzenden</button>
            </div>
        </form>
    </div>
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
